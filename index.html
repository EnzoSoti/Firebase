<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/image/My Logo.png">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .mesh-bg {
            background-color: #0d0d0d;
            background-image: radial-gradient(#ffffff08 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .input-highlight:focus {
            background: linear-gradient(to right, #18181b, #27272a);
        }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(59, 130, 246, 0.5); }
            50% { border-color: rgba(59, 130, 246, 0.2); }
        }

        .pulse {
            animation: pulse-border 2s infinite;
        }

        .card-shine {
            position: relative;
            overflow: hidden;
        }

        .card-shine::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 50%);
            transform: rotate(45deg);
            pointer-events: none;
            transition: all 0.6s;
            opacity: 0;
        }

        .card-shine:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body class="mesh-bg min-h-screen font-['Inter'] text-white flex items-center justify-center p-8">
    <div class="w-full max-w-xl">
        <!-- Main Container -->
        <div class="card-shine bg-zinc-900/70 backdrop-blur-xl border border-zinc-800/50 rounded-2xl overflow-hidden">
            <!-- Header -->
            <div class="p-8 border-b border-zinc-800/50">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-2xl font-semibold tracking-tight">Student Records</h1>
                    <div class="px-3 py-1 bg-zinc-800/50 rounded-full text-xs text-zinc-400">
                        Firebase DB
                    </div>
                </div>
                <div class="flex items-center gap-2 text-sm text-zinc-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Manage student information efficiently
                </div>
            </div>

            <!-- Form Section -->
            <div class="p-8 space-y-6">
                <div class="grid gap-4">
                    <div class="relative">
                        <input id="Namebox" type="text" placeholder="Student Name" 
                            class="w-full pl-4 pr-10 py-3 bg-zinc-800/30 rounded-lg text-sm placeholder-zinc-500 border border-zinc-700/50 focus:outline-none focus:border-blue-500/50 input-highlight transition-all duration-300">
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-zinc-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>

                    <div class="relative">
                        <input id="Rollbox" type="text" placeholder="Roll Number" 
                            class="w-full pl-4 pr-10 py-3 bg-zinc-800/30 rounded-lg text-sm placeholder-zinc-500 border border-zinc-700/50 focus:outline-none focus:border-blue-500/50 input-highlight transition-all duration-300">
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-zinc-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                            </svg>
                        </div>
                    </div>

                    <div class="relative">
                        <input id="Secbox" type="text" placeholder="Section" 
                            class="w-full pl-4 pr-10 py-3 bg-zinc-800/30 rounded-lg text-sm placeholder-zinc-500 border border-zinc-700/50 focus:outline-none focus:border-blue-500/50 input-highlight transition-all duration-300">
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-zinc-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                            </svg>
                        </div>
                    </div>

                    <div class="relative">
                        <select id="Genbox" 
                            class="w-full pl-4 pr-10 py-3 bg-zinc-800/30 rounded-lg text-sm text-zinc-300 border border-zinc-700/50 focus:outline-none focus:border-blue-500/50 input-highlight transition-all duration-300 appearance-none cursor-pointer">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-zinc-500 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="grid grid-cols-2 gap-4 pt-4">
                    <div class="grid grid-cols-2 gap-3">
                        <button id="Insbtn" class="bg-blue-600/10 hover:bg-blue-600/20 border border-blue-500/20 hover:border-blue-500/30 text-blue-400 font-medium py-2.5 px-4 rounded-lg transition-all duration-300">
                            Add
                        </button>
                        <button id="Selbtn" class="bg-emerald-600/10 hover:bg-emerald-600/20 border border-emerald-500/20 hover:border-emerald-500/30 text-emerald-400 font-medium py-2.5 px-4 rounded-lg transition-all duration-300">
                            Get
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button id="Updbtn" class="bg-amber-600/10 hover:bg-amber-600/20 border border-amber-500/20 hover:border-amber-500/30 text-amber-400 font-medium py-2.5 px-4 rounded-lg transition-all duration-300">
                            Edit
                        </button>
                        <button id="Delbtn" class="bg-rose-600/10 hover:bg-rose-600/20 border border-rose-500/20 hover:border-rose-500/30 text-rose-400 font-medium py-2.5 px-4 rounded-lg transition-all duration-300">
                            Del
                        </button>
                    </div>
                </div>

                <!-- Message Container -->
                <div id="message" class="hidden mt-4 p-3 rounded-lg text-sm font-medium text-center"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import {
            getDatabase,
            ref,
            set,
            get,
            child,
            update,
            remove
        } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFORcmk4E7fS7NHJk17L4_1wzEshOH4e0",
            authDomain: "fire9db-90459.firebaseapp.com",
            projectId: "fire9db-90459",
            storageBucket: "fire9db-90459.firebasestorage.app",
            messagingSenderId: "54133688215",
            appId: "1:54133688215:web:820ddb8799f861219326d2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        const namebox = document.getElementById("Namebox");
        const rollbox = document.getElementById("Rollbox");
        const secbox = document.getElementById("Secbox");
        const genbox = document.getElementById("Genbox");
        const message = document.getElementById("message");

        const insBtn = document.getElementById("Insbtn");
        const selBtn = document.getElementById("Selbtn");
        const updBtn = document.getElementById("Updbtn");
        const delBtn = document.getElementById("Delbtn");

        function showMessage(text, isError = false) {
            message.textContent = text;
            message.style.display = "block";
            if (isError) {
                message.className = "mt-3 p-2 rounded-lg text-center bg-rose-900/50 text-rose-200 text-xs font-medium";
            } else {
                message.className = "mt-3 p-2 rounded-lg text-center bg-emerald-900/50 text-emerald-200 text-xs font-medium";
            }
            setTimeout(() => {
                message.style.display = "none";
            }, 3000);
        }

        function isValidInput() {
            if (!namebox.value.trim() || !rollbox.value.trim() || !secbox.value.trim()) {
                showMessage("Please fill all fields", true);
                return false;
            }
            return true;
        }

        function insertData() {
            if (!isValidInput()) return;

            set(ref(db, "TheStudents/" + rollbox.value), {
                NameOfStd: namebox.value,
                RollNo: rollbox.value,
                Section: secbox.value,
                Gender: genbox.value
            })
            .then(() => {
                showMessage("Data stored successfully");
                clearInputs();
            })
            .catch((error) => {
                showMessage("Error: " + error.message, true);
            });
        }

        function selectData() {
            if (!rollbox.value.trim()) {
                showMessage("Please enter a Roll No to search", true);
                return;
            }

            const dbref = ref(db);
            get(child(dbref, "TheStudents/" + rollbox.value))
            .then((snapshot) => {
                if (snapshot.exists()) {
                    namebox.value = snapshot.val().NameOfStd;
                    secbox.value = snapshot.val().Section;
                    genbox.value = snapshot.val().Gender;
                    showMessage("Data retrieved successfully");
                } else {
                    showMessage("No data found", true);
                    clearInputs();
                }
            })
            .catch((error) => {
                showMessage("Error: " + error.message, true);
            });
        }

        function updateData() {
            if (!isValidInput()) return;

            update(ref(db, "TheStudents/" + rollbox.value), {
                NameOfStd: namebox.value,
                Section: secbox.value,
                Gender: genbox.value
            })
            .then(() => {
                showMessage("Data updated successfully");
                clearInputs();
            })
            .catch((error) => {
                showMessage("Error: " + error.message, true);
            });
        }

        function deleteData() {
            if (!rollbox.value.trim()) {
                showMessage("Please enter a Roll No to delete", true);
                return;
            }

            if (confirm("Are you sure you want to delete this record?")) {
                remove(ref(db, "TheStudents/" + rollbox.value))
                .then(() => {
                    showMessage("Data deleted successfully");
                    clearInputs();
                })
                .catch((error) => {
                    showMessage("Error: " + error.message, true);
                });
            }
        }

        function clearInputs() {
            namebox.value = "";
            rollbox.value = "";
            secbox.value = "";
            genbox.value = "Male";
        }

        insBtn.addEventListener('click', insertData);
        selBtn.addEventListener('click', selectData);
        updBtn.addEventListener('click', updateData);
        delBtn.addEventListener('click', deleteData);
        
    </script>
</body>
</html>
