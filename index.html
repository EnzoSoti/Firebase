<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/image/My Logo.png">
    <title>Student Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="font-['Inter'] text-white flex items-center justify-center p-8">
    <!-- Mesh overlay -->
    <div class="mesh-overlay"></div>

    <!-- Main content -->
    <div class="w-full max-w-6xl relative z-10">
        <!-- Two-column layout -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Student Records Form -->
            <div class="card-shine glass-effect rounded-2xl overflow-hidden">
                <!-- Header -->
                <div class="p-8 border-b border-zinc-800/50">
                    <div class="flex items-center justify-between mb-6">
                        <h1 class="text-2xl font-semibold tracking-tight">Student Records</h1>
                        <div class="px-3 py-1 bg-zinc-800/50 rounded-full text-xs text-zinc-400">
                            Firebase DB
                        </div>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-zinc-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Manage student information efficiently
                    </div>
                </div>

                <!-- Form Section -->
                <div class="p-8 space-y-6">
                    <div class="grid gap-4">
                        <div class="relative">
                            <input id="Namebox" type="text" placeholder="Student Name" 
                                class="w-full pl-4 pr-10 py-3 bg-zinc-800/30 rounded-lg text-sm placeholder-zinc-500 border border-zinc-700/50 focus:outline-none focus:border-blue-500/50 input-highlight transition-all duration-300">
                            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-zinc-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                        </div>

                        <div class="relative">
                            <input id="Rollbox" type="text" placeholder="Roll Number" 
                                class="w-full pl-4 pr-10 py-3 bg-zinc-800/30 rounded-lg text-sm placeholder-zinc-500 border border-zinc-700/50 focus:outline-none focus:border-blue-500/50 input-highlight transition-all duration-300">
                            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-zinc-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                                </svg>
                            </div>
                        </div>

                        <div class="relative">
                            <input id="Secbox" type="text" placeholder="Section" 
                                class="w-full pl-4 pr-10 py-3 bg-zinc-800/30 rounded-lg text-sm placeholder-zinc-500 border border-zinc-700/50 focus:outline-none focus:border-blue-500/50 input-highlight transition-all duration-300">
                            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-zinc-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                            </div>
                        </div>

                        <div class="relative">
                            <select id="Genbox" 
                                class="w-full pl-4 pr-10 py-3 bg-zinc-800/30 rounded-lg text-sm text-zinc-300 border border-zinc-700/50 focus:outline-none focus:border-blue-500/50 input-highlight transition-all duration-300 appearance-none cursor-pointer">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-zinc-500 pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="grid grid-cols-2 gap-4 pt-4">
                        <div class="grid grid-cols-2 gap-3">
                            <button id="Insbtn" class="bg-blue-600/10 hover:bg-blue-600/20 border border-blue-500/20 hover:border-blue-500/30 text-blue-400 font-medium py-2.5 px-4 rounded-lg transition-all duration-300">
                                Add
                            </button>
                            <button id="Selbtn" class="bg-emerald-600/10 hover:bg-emerald-600/20 border border-emerald-500/20 hover:border-emerald-500/30 text-emerald-400 font-medium py-2.5 px-4 rounded-lg transition-all duration-300">
                                Get
                            </button>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <button id="Updbtn" class="bg-amber-600/10 hover:bg-amber-600/20 border border-amber-500/20 hover:border-amber-500/30 text-amber-400 font-medium py-2.5 px-4 rounded-lg transition-all duration-300">
                                Edit
                            </button>
                            <button id="Delbtn" class="bg-rose-600/10 hover:bg-rose-600/20 border border-rose-500/20 hover:border-rose-500/30 text-rose-400 font-medium py-2.5 px-4 rounded-lg transition-all duration-300">
                                Del
                            </button>
                        </div>
                    </div>

                    <!-- Message Container -->
                    <div id="message" class="hidden mt-4 p-3 rounded-lg text-sm font-medium text-center"></div>
                </div>
            </div>

            <!-- Student List -->
            <div class="card-shine glass-effect rounded-2xl overflow-hidden">
                <div class="p-8 border-b border-zinc-800/50">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-semibold tracking-tight">Student List</h2>
                        <div class="px-3 py-1 bg-zinc-800/50 rounded-full text-xs text-zinc-400">
                            Real-time Data
                        </div>
                    </div>
                </div>
                <div class="p-8">
                    <div class="overflow-x-auto">
                        <table id="studentTable" class="w-full text-sm">
                            <thead>
                                <tr class="bg-zinc-800/30">
                                    <th class="px-4 py-3 text-left font-medium text-zinc-300">Name</th>
                                    <th class="px-4 py-3 text-left font-medium text-zinc-300">Roll No</th>
                                    <th class="px-4 py-3 text-left font-medium text-zinc-300">Section</th>
                                    <th class="px-4 py-3 text-left font-medium text-zinc-300">Gender</th>
                                </tr>
                            </thead>
                            <tbody id="studentTableBody" class="divide-y divide-zinc-800/30">
                                <!-- Table rows will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
        

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import {
            getDatabase,
            ref,
            set,
            get,
            child,
            update,
            remove,
            onValue
        } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFORcmk4E7fS7NHJk17L4_1wzEshOH4e0",
            authDomain: "fire9db-90459.firebaseapp.com",
            projectId: "fire9db-90459",
            storageBucket: "fire9db-90459.firebasestorage.app",
            messagingSenderId: "54133688215",
            appId: "1:54133688215:web:820ddb8799f861219326d2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        const namebox = document.getElementById("Namebox");
        const rollbox = document.getElementById("Rollbox");
        const secbox = document.getElementById("Secbox");
        const genbox = document.getElementById("Genbox");

        const insBtn = document.getElementById("Insbtn");
        const selBtn = document.getElementById("Selbtn");
        const updBtn = document.getElementById("Updbtn");
        const delBtn = document.getElementById("Delbtn");

        // Function to show toast notifications
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#059669" : "#dc2626",
                },
                close: true,
            }).showToast();
        }

        // Function to show confirmation toast
        function showConfirmationToast(message, onConfirm) {
            let toastElement;
            
            const confirmToast = Toastify({
                text: `
                    <div class="flex items-center justify-between w-full">
                        <span>${message}</span>
                        <div class="ml-4">
                            <button class="px-2 py-1 bg-emerald-600 text-white rounded mr-2 confirm-btn">Yes</button>
                            <button class="px-2 py-1 bg-rose-600 text-white rounded cancel-btn">No</button>
                        </div>
                    </div>
                `,
                duration: -1,
                gravity: "top",
                position: "center",
                close: false,
                escapeMarkup: false,
                style: {
                    background: "#1f2937",
                    minWidth: "300px",
                },
                onClick: function(e) {
                    if (e.target.classList.contains('confirm-btn')) {
                        onConfirm();
                        toastElement.hideToast();
                    } else if (e.target.classList.contains('cancel-btn')) {
                        toastElement.hideToast();
                    }
                }
            });
            
            toastElement = confirmToast.showToast();
        }

        function isValidInput() {
            if (!namebox.value.trim() || !rollbox.value.trim() || !secbox.value.trim()) {
                showToast("Please fill all fields", "error");
                return false;
            }
            return true;
        }

        function insertData() {
            if (!isValidInput()) return;

            set(ref(db, "TheStudents/" + rollbox.value), {
                NameOfStd: namebox.value,
                RollNo: rollbox.value,
                Section: secbox.value,
                Gender: genbox.value
            })
            .then(() => {
                showToast("Student data added successfully!");
                clearInputs();
            })
            .catch((error) => {
                showToast(error.message, "error");
            });
        }

        function selectData() {
            if (!rollbox.value.trim()) {
                showToast("Please enter a Roll No to search", "error");
                return;
            }

            const dbref = ref(db);
            get(child(dbref, "TheStudents/" + rollbox.value))
            .then((snapshot) => {
                if (snapshot.exists()) {
                    namebox.value = snapshot.val().NameOfStd;
                    secbox.value = snapshot.val().Section;
                    genbox.value = snapshot.val().Gender;
                    showToast("Data retrieved successfully!");
                } else {
                    showToast("No data found", "error");
                    clearInputs();
                }
            })
            .catch((error) => {
                showToast(error.message, "error");
            });
        }

        function updateData() {
            if (!isValidInput()) return;

            update(ref(db, "TheStudents/" + rollbox.value), {
                NameOfStd: namebox.value,
                Section: secbox.value,
                Gender: genbox.value
            })
            .then(() => {
                showToast("Student data updated successfully!");
                clearInputs();
            })
            .catch((error) => {
                showToast(error.message, "error");
            });
        }

        function deleteData() {
            if (!rollbox.value.trim()) {
                showToast("Please enter a Roll No to delete", "error");
                return;
            }

            showConfirmationToast("Are you sure you want to delete this record?", () => {
                remove(ref(db, "TheStudents/" + rollbox.value))
                .then(() => {
                    showToast("Student data deleted successfully!");
                    clearInputs();
                })
                .catch((error) => {
                    showToast(error.message, "error");
                });
            });
        }

        function clearInputs() {
            namebox.value = "";
            rollbox.value = "";
            secbox.value = "";
            genbox.value = "Male";
        }

        function setupRealtimeStudents() {
            const tableBody = document.getElementById("studentTableBody");
            const studentsRef = ref(db, "TheStudents/");

            onValue(studentsRef, (snapshot) => {
                tableBody.innerHTML = "";
                
                if (snapshot.exists()) {
                    const students = [];
                    
                    snapshot.forEach((childSnapshot) => {
                        students.push(childSnapshot.val());
                    });
                    
                    students.sort((a, b) => a.RollNo.localeCompare(b.RollNo));
                    
                    students.forEach((student) => {
                        const row = document.createElement("tr");
                        row.className = "hover:bg-zinc-800/30 transition-colors";
                        
                        row.innerHTML = `
                            <td class="px-4 py-3 text-zinc-100">${student.NameOfStd}</td>
                            <td class="px-4 py-3 text-zinc-100">${student.RollNo}</td>
                            <td class="px-4 py-3 text-zinc-100">${student.Section}</td>
                            <td class="px-4 py-3 text-zinc-100">${student.Gender}</td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="4" class="px-4 py-3 text-center text-zinc-500">
                                No records found
                            </td>
                        </tr>
                    `;
                }
            }, (error) => {
                showToast(error.message, "error");
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="px-4 py-3 text-center text-rose-400">
                            Error loading data: ${error.message}
                        </td>
                    </tr>
                `;
            });
        }

        document.addEventListener("DOMContentLoaded", setupRealtimeStudents);

        insBtn.addEventListener('click', insertData);
        selBtn.addEventListener('click', selectData);
        updBtn.addEventListener('click', updateData);
        delBtn.addEventListener('click', deleteData);
        
    </script>

</body>
</html>
