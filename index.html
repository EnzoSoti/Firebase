<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/image/My Logo.png">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 min-h-screen font-['DM_Sans'] flex items-center justify-center">
    <div class="w-96 p-6">
        <div class="bg-slate-800/50 backdrop-blur-xl rounded-3xl shadow-2xl border border-slate-700/50">
            <div class="bg-gradient-to-b from-slate-800 to-slate-800/0 rounded-t-3xl p-4 border-b border-slate-700/50">
                <h1 class="text-1xl font-bold text-center text-white mb-1">Simple Student Information</h1>
                <p class="text-center text-slate-400 text-xs">Firebase DATABASE</p>
                <p class="text-center text-slate-400 text-xs">By: enzo.dev</p>
            </div>
            
            <div class="p-4 space-y-3">
                <input id="Namebox" type="text" placeholder="Name" 
                    class="w-full px-3 py-2 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                
                <input id="Rollbox" type="text" placeholder="Roll No" 
                    class="w-full px-3 py-2 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                
                <input id="Secbox" type="text" placeholder="Section" 
                    class="w-full px-3 py-2 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                
                <select id="Genbox" 
                    class="w-full px-3 py-2 bg-slate-900/50 border border-slate-700 rounded-xl text-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <div class="grid grid-cols-4 gap-2 pt-2">
                    <button id="Insbtn" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium p-2 rounded-lg transition duration-200">
                        Add
                    </button>
                    <button id="Selbtn" class="bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium p-2 rounded-lg transition duration-200">
                        Get
                    </button>
                    <button id="Updbtn" class="bg-amber-600 hover:bg-amber-700 text-white text-sm font-medium p-2 rounded-lg transition duration-200">
                        Edit
                    </button>
                    <button id="Delbtn" class="bg-rose-600 hover:bg-rose-700 text-white text-sm font-medium p-2 rounded-lg transition duration-200">
                        Del
                    </button>
                </div>

                <div id="message" class="hidden text-center text-xs font-medium"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import {
            getDatabase,
            ref,
            set,
            get,
            child,
            update,
            remove
        } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFORcmk4E7fS7NHJk17L4_1wzEshOH4e0",
            authDomain: "fire9db-90459.firebaseapp.com",
            projectId: "fire9db-90459",
            storageBucket: "fire9db-90459.firebasestorage.app",
            messagingSenderId: "54133688215",
            appId: "1:54133688215:web:820ddb8799f861219326d2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        const namebox = document.getElementById("Namebox");
        const rollbox = document.getElementById("Rollbox");
        const secbox = document.getElementById("Secbox");
        const genbox = document.getElementById("Genbox");
        const message = document.getElementById("message");

        const insBtn = document.getElementById("Insbtn");
        const selBtn = document.getElementById("Selbtn");
        const updBtn = document.getElementById("Updbtn");
        const delBtn = document.getElementById("Delbtn");

        function showMessage(text, isError = false) {
            message.textContent = text;
            message.style.display = "block";
            if (isError) {
                message.className = "mt-3 p-2 rounded-lg text-center bg-rose-900/50 text-rose-200 text-xs font-medium";
            } else {
                message.className = "mt-3 p-2 rounded-lg text-center bg-emerald-900/50 text-emerald-200 text-xs font-medium";
            }
            setTimeout(() => {
                message.style.display = "none";
            }, 3000);
        }

        function isValidInput() {
            if (!namebox.value.trim() || !rollbox.value.trim() || !secbox.value.trim()) {
                showMessage("Please fill all fields", true);
                return false;
            }
            return true;
        }

        function insertData() {
            if (!isValidInput()) return;

            set(ref(db, "TheStudents/" + rollbox.value), {
                NameOfStd: namebox.value,
                RollNo: rollbox.value,
                Section: secbox.value,
                Gender: genbox.value
            })
            .then(() => {
                showMessage("Data stored successfully");
                clearInputs();
            })
            .catch((error) => {
                showMessage("Error: " + error.message, true);
            });
        }

        function selectData() {
            if (!rollbox.value.trim()) {
                showMessage("Please enter a Roll No to search", true);
                return;
            }

            const dbref = ref(db);
            get(child(dbref, "TheStudents/" + rollbox.value))
            .then((snapshot) => {
                if (snapshot.exists()) {
                    namebox.value = snapshot.val().NameOfStd;
                    secbox.value = snapshot.val().Section;
                    genbox.value = snapshot.val().Gender;
                    showMessage("Data retrieved successfully");
                } else {
                    showMessage("No data found", true);
                    clearInputs();
                }
            })
            .catch((error) => {
                showMessage("Error: " + error.message, true);
            });
        }

        function updateData() {
            if (!isValidInput()) return;

            update(ref(db, "TheStudents/" + rollbox.value), {
                NameOfStd: namebox.value,
                Section: secbox.value,
                Gender: genbox.value
            })
            .then(() => {
                showMessage("Data updated successfully");
                clearInputs();
            })
            .catch((error) => {
                showMessage("Error: " + error.message, true);
            });
        }

        function deleteData() {
            if (!rollbox.value.trim()) {
                showMessage("Please enter a Roll No to delete", true);
                return;
            }

            if (confirm("Are you sure you want to delete this record?")) {
                remove(ref(db, "TheStudents/" + rollbox.value))
                .then(() => {
                    showMessage("Data deleted successfully");
                    clearInputs();
                })
                .catch((error) => {
                    showMessage("Error: " + error.message, true);
                });
            }
        }

        function clearInputs() {
            namebox.value = "";
            rollbox.value = "";
            secbox.value = "";
            genbox.value = "Male";
        }

        insBtn.addEventListener('click', insertData);
        selBtn.addEventListener('click', selectData);
        updBtn.addEventListener('click', updateData);
        delBtn.addEventListener('click', deleteData);
    </script>
</body>
</html>
